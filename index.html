<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单页面</title>
    <style>
        /* 重置默认样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(to bottom, #f0f0f0, #e5e5e5);
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* 暗色模式 */
        body.dark-mode {
            background: linear-gradient(to bottom, #2c2c2c, #1a1a1a);
            color: #f0f0f0;
        }

        /* 内容盒子样式 */
        .content-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px 50px; /* 减少垂直内边距 */
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,.07);
            text-align: center;
            max-width: 700px;
            width: 100%;
            transition: box-shadow 0.4s ease, background-color 0.4s ease;
        }

        /* 暗色模式下的内容盒子样式 */
        body.dark-mode .content-box {
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.07);
        }

        /* 头像样式 */
        .avatar-container {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px solid rgba(255,255,255, 0.5); /* 边框宽度和颜色 */
        }

        /* 暗色模式下的头像边框 */
        body.dark-mode .avatar-container {
            border-color: rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 100px;       /* 固定头像宽度 */
            height: 100px;      /* 固定头像高度 */
            border-radius: 50%; /* 圆形头像 */
            object-fit: cover; /* 保持头像比例，裁剪多余部分 */
        }

        /* 用户名样式 */
        .username {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 20px; /* 添加底部间距 */
            color: #4a4a4a;
            opacity: 0.9;
        }

        /* 暗色模式下的用户名样式 */
        body.dark-mode .username {
            color: #f0f0f0;
        }

        /* 内容样式 */
        .content-box p {
            font-size: 22px;
            line-height: 1.7;
            font-weight: 400;
            margin: 18px 0;
            letter-spacing: 0.7px;
            opacity: 0.85;
        }

        /* 暗色模式下的内容样式 */
        body.dark-mode .content-box p {
            color: #f0f0f0;
        }

        /* 动画效果 */
        .content-box:hover {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* 暗色模式下的动画效果 */
        body.dark-mode .content-box:hover {
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        /* 切换按钮样式 */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a4a4a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* 暗色模式下的切换按钮样式 */
        body.dark-mode .theme-toggle {
            background-color: #f0f0f0;
            color: #4a4a4a;
        }

        /* 平板和较小屏幕上的响应式处理 */
        @media (max-width: 768px) {
            .content-box {
                padding: 20px 30px; /* 减小内边距 */
            }

            .avatar-container {
                width: 90px;
                height: 90px;
                border-width: 6px; /* 较小屏幕上调整边框宽度 */
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
            .content-box p {
                font-size: 20px; /* 较小屏幕上调整字体大小 */
                margin: 15px 0; /* 减少文字间距 */
            }

            .username {
                font-size: 16px; /* 较小屏幕上调整字体大小 */
                margin-bottom: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        🌙
    </div>
    <div class="content-box">
        <div class="avatar-container">
            <img src="https://avatars.githubusercontent.com/u/27268127?v=4" alt="frostime" class="avatar">
        </div>
        <div class="username">frostime</div>
        <p>The world is boring, and so do I.</p>
        <p>There is nothing special about me, that's worth showing.</p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggleButton = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.textContent = '☀️';
            } else {
                toggleButton.textContent = '🌙';
            }
        }
    </script>
</body>
</html>
